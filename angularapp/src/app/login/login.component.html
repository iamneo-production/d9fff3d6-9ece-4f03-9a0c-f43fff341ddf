<div class="heading">
    <h3>User Login</h3>
  </div>
  <div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <!-- {{loginform.form.valid}} -->
      <small class="text-danger">{{msg}}</small>
  
      <div class="form-group">
        <label for="email"></label>
        <input type="email" class="form-control"  placeholder="Enter Email" id="email" name="email" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required feild</small>
        <!-- <div *ngIf="email.errors && (email.invalid && email.touched)">
           <small class="text-denger" *ngIf="email.errors.required">Email Id is required feild</small>
           <small class="text-denger" *ngIf="email.errors.pattern" >Enter the valid Email Id</small>
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="pwd"></label>
        <input type="password" class="form-control" placeholder="Enter Password" id="pwd" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required feild</small>
      </div>
  
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
  
      <button [disabled]="loginform.form.invalid" type="submit" class="btn">Log in</button>
    </form>
    <!-- <small class="float-right" (click)="gotosignup()">New User ? Sign Up Here</small> -->
    <div class="small">
      <small class="float-right" [routerLink]="['/signup']">New User ? SignUp Here</small>
    </div>
  </div>

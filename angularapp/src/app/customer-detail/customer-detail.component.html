<h2>Customer Details</h2> 
<div *ngIf="model">
    <div class="whole">
        <label><b>Loan Id: {{model.loanId}}</b></label><br>
        <label><b>Loan Type:{{model.loantype}}</b></label><br>
		<label><b>Applicant Name:{{model.applicantName}}</b></label><br>
		<label><b>Applicant Address:{{model.applicantAddress}}</b></label><br>
		<label><b>Applicant Mobile:{{model.applicantMobile}}</b></label><br>
		<label><b>Applicant Email:{{model.applicantEmail}}</b></label><br>
		<label><b>Applicant Aadhar No:{{model.applicantAadhar}}</b></label><br>
		<label><b>Applicant Pan No:{{model.applicantPan}}</b></label><br>
		<label><b>Applicant Salary:{{model.applicantSalary}}</b></label><br>	
		<label><b>Repayment Months:{{model.repaymentMonths}}</b></label><br>	
		<br>										
        <button (click)="list()" class="btn btn-primary">Back to customerDetails</button><br>
		<button (click)="list1()" class="btn btn-primary">Back to Search</button>
    </div>
</div>
<br>
